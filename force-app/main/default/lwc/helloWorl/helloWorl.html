<template>
    <lightning-card title="Hello World LWC" icon-name="custom:custom14">
      <div class="slds-m-around_medium">
        <p>Hello, {greeting}!</p>
        <lightning-input label="Name" value={greeting} onchange={changeHandler}></lightning-input>
      </div>
      <br/>

    <center>
        <p class="slds-m-bottom_small">
            <lightning-button label="Load Accounts" onclick={handleLoad}></lightning-button>
        </p>
    </center>

    <br/>

    <template if:true={accounts}>
        <template for:each={accounts} for:item="a">
            &nbsp;<p key={a.Id}>{a.Name}</p>
        </template>
        <template if:true={error}>
            <p>{error}</p>
        </template>
    </template>

    <template if:true={account.data}>
        <div class="slds-m-around_medium">
            <p>Name: {name}</p>
            <p>Industry: {industry}</p>
            <p>Phone: <lightning-formatted-phone value={phone}></lightning-formatted-phone></p>
            <p>Fax: <lightning-formatted-email value={fax}></lightning-formatted-email></p>
        </div>
    </template>

        <div style="height: 300px;">
            <lightning-datatable
                    key-field="id"
                    data={data}
                    columns={columns}>
            </lightning-datatable>
        </div>    
    

    </lightning-card>

  </template>
